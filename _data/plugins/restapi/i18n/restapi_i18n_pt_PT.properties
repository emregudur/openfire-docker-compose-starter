system_property.plugin.restapi.muc.case-insensitive-lookup.enabled=Os nomes das salas do MUC devem ser preparados para n\u00F3s. Isso, no entanto, n\u00E3o foi garantido em algumas vers\u00F5es do Openfire e deste plugin. Vers\u00F5es anteriores deste plug-in usavam uma pesquisa que n\u00E3o diferenciava mai\u00FAsculas de min\u00FAsculas para contornar isso. Como isso deve ser desnecess\u00E1rio e consome muitos recursos, esse comportamento foi configurado (desativado por padr\u00E3o).

